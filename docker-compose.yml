version: '3'
services:
  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mystore-net

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 mystore.wsgi:application
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - mystore-net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - web
    networks:
      - mystore-net

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  mystore-net:
