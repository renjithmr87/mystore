{% load static %}
{% load getstatus %}
{% if orders %}
<div class="small-container cart-page">
    <table class="table-responsive">
        <tbody><tr>
            <th>Order Id</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.total_price }}</td>
            <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
    </tbody></table>
</div>
{% endif %}
